<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>webdevsrv | Under Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #272c42 0%, #3b6cb7 100%);
      color: #f3f6fb;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .container {
      background: rgba(22, 32, 58, 0.93);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(48,62,112,0.17);
      padding: 2.5rem 3.5rem;
      text-align: center;
      max-width: 450px;
    }
    h1 {
      margin: 0 0 14px 0;
      font-size: 2.2rem;
      letter-spacing: 2px;
      color: #62a8ea;
    }
    p {
      font-size: 1.09rem;
      margin-top: 0.8em;
    }
    .spinner {
      margin: 22px auto 0;
      width: 34px;
      height: 34px;
      border: 4px solid #62a8ea;
      border-top: 4px solid #22284d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: block;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    footer {
      margin-top: 2em;
      color: #8691b6;
      font-size: 0.94em;
    }
    @media (max-width: 540px) {
      .container {
        padding: 1.2rem 0.6rem;
        max-width: 95vw;
      }
      h1 { font-size: 1.3rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>webdevsrv</h1>
    <p>ðŸš§ This website is currently under development. Please check back soon for updates!</p>
    <span class="spinner"></span>
    <footer>
      &copy; <span id="year"></span> webdevsrv
    </footer>
  </div>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
